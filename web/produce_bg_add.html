<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/api.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/template-web.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style type="text/css">
			.mui-content {
				margin-top: 2px;
			}

			/*标题中图标居右侧的css样式*/
			.title-right {
				float: right;
				line-height: 44px !important;
				position: absolute;
				display: block;
				width: 100%;
				margin: 0 0px !important;
				padding: 0 !important;
				text-align: center;
				white-space: nowrap;
				color: #000;
				display: inline-block;
				overflow: hidden;
				width: auto;
				margin: 0;
				text-overflow: ellipsis;
				--color: #de1312;
			}

			.product {
				margin-top: 4.375rem;
			}

			.productBox {
				background-color: #fff;
				width: 100%;
				/* position:fixed; */
			}

			.productConten {
				margin-bottom: 1rem;
			}

			.productConten .mui-input-group {
				padding: 0.125rem;
			}

			.product-delcom {
				padding: 0.24rem 3%;
				color: #323232;
				/* font-size:0.625rem; */
				/* border-bottom: 1px solid #EEEEEE;  */
			}

			.type {
				width: 100%;
				/* height: 4.0625rem; */
				border-bottom: 1px solid #EEEEEE;
				align-items: center;
				display: flex;
			}

			.noodles {
				display: inline-block;
				padding: 0.125rem;
				border: 1px rgb(255, 145, 0) dashed;
				margin: 0.3125rem;
			}

			.ncheck {
				background: #FFA54F;
			}

			.ndis {
				display: none;
			}

			.clearfix:after {
				display: block;
				overflow: hidden;
				clear: both;
				height: 0;
				visibility: hidden;
				content: "";
			}

			.product-img {
				float: left;
				width: 30%;
			}

			.product-text {
				float: left;
				width: 70%;
			}

			.type-left {
				float: left;
			}

			.type-right {
				float: right;
				width: 120px;
			}

			.product-footer {
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-flex: 1;
				-webkit-box-flex: 1;
				flex: 1;
				line-height: 1rem;
				text-align: center;
			}

			.product-footer a {
				border-radius: 5px;
				-webkit-flex: 1;
				-webkit-box-flex: 1;
				flex: 1;
				color: #fff;
				text-decoration: none;
				background-color: rgb(255, 145, 0);
				padding: 10px;
				margin: 10px 20px;
			}

			.font-seal {
				font-size: 10px;
				z-index: 2;
				position: absolute;
				right: 14px;
				top: 15px;
				border: 1px solid #F73A3C;
				transform: rotate(25deg);
				width: 43px;
				line-height: 20px;
				text-align: center;
				color: #F73A3C;
				font-weight: bold;
			}

			.colorBg {
				background: -moz-linear-gradient(top, #34dbfc 0%, #61a7fd 100%);
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #1fd5e6), color-stop(100%, #21b6f8));
				background: -webkit-linear-gradient(top, #34dbfc 0%, #61a7fd 100%);
				background: -o-linear-gradient(top, #34dbfc 0%, #61a7fd 100%);
				background: -ms-linear-gradient(top, #34dbfc 0%, #61a7fd 100%);
				background: linear-gradient(to bottom, #34dbfc 0%, #61a7fd 100%);
			}
		</style>
	</head>

	<body class="mui-fullscreen">
		<header class="mui-bar mui-bar-nav colorBg">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
			</button>
			<h1 class="mui-title">生产报工</h1>
		</header>
		<div class="mui-content" id="contentId">
			<div class="mui-input-group" >
				<div class="mui-input-row">
					<label>本次报工数量</label>
					<input type="text" class="mui-input-clear" placeholder="请输入本次报工数量">
				</div>
				<div class="mui-input-row">
					<label>不良品数</label>
					<input type="text" class="mui-input-clear" placeholder="请输入不良品数">
				</div>
				<div class="mui-input-row">
					<label>良品数</label>
					<input type="text" class="mui-input-clear" placeholder="请输入良品数">
				</div>
				<div class="mui-content-padded" align="center">
					<button type="button" class="mui-btn mui-btn-success" style="width: 80%;margin: 10px;" id="start">生产报工</button>
					<button type="button" class="mui-btn mui-btn-primary" style="width: 80%;margin: 10px;" onclick="document.getElementById('detail').style.display='block'" id="read_detail">查看基础信息</button>
				</div>
				<div class="mui-scroll mui-content" style="display: none;" id="detail">
					<div class="mui-input-row">
						<label >工单号</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="MD-T-200618-01-3">
					</div>
					<div class="mui-input-row">
						<label>品号</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="2160200017">
					</div>
					<div class="mui-input-row">
						<label>产品名称</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="21753边框毛坯">
					</div>
					<div class="mui-input-row">
						<label >工序</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="制程">
					</div>
					<div class="mui-input-row">
						<label >设备</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="切割机4号">
					</div>
					<div class="mui-input-row">
						<label >设备编号</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="TEST-005">
					</div>
					<div class="mui-input-row">
						<label >工作中心</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="410010">
					</div>
					<div class="mui-input-row">
						<label >工单数量</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="100">
					</div>
					<div class="mui-input-row">
						<label >工排产量</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="100">
					</div>
					<div class="mui-input-row">
						<label >完工数量</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="0">
					</div>
					<div class="mui-input-row">
						<label >已报工数量</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="60">
					</div>
					<div class="mui-input-row">
						<label >员工</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="杜世文">
					</div>
					<div class="mui-input-row">
						<label >状态</label>
						<input style="background-color: #F5F5F5;" type="text" class="mui-input-clear" value="生产中">
					</div>
				</div>
			</div>
			<script type="text/javascript">
				mui.plusReady(function() {
				})
			</script>
	</body>

</html>
