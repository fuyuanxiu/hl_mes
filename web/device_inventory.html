<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设备盘点</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../js/jquery-1.11.1.js"></script>
		<script src="../js/api.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/template-web.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/comment.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav colorBg">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
			</button>
			<h1 class="mui-title">设备盘点</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collaps mui-active">
					<a href="#"></a>
					<div class="mui-collapse-content">
						<p>盘点区域:&nbsp; <span id="task_no"></span></p>
						<p>盘点单号:&nbsp;<span id="proc_equ"></span></p>
						<p>盘点时间段:&nbsp;<span id="board_name"></span></p>
					</div>
				</li>
			</ul>
			<div>
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label onclick="clicked('commom/saomiao.html','location','web/device_invetory.html');">当前区域<span class="mui-icon iconfont icon-saomiao"
						 id="num1"></label>
						<input id="location" type="number" class="mui-input-clear" placeholder="请扫描">
					</div>
					<div class="mui-input-row">
						<label onclick="clicked('commom/saomiao.html','device','web/device_invetory.html');" >盘点设备<span class="mui-icon iconfont icon-saomiao"
						 id="num1"></label>
						<input id="device" type="number" class="mui-input-clear" placeholder="请扫描">
					</div>
					<div class="mui-input-row">
						<label>原区域</label>
						<input type="number" class="mui-input-clear" disabled style="background-color: #f0f0f0;">
					</div>
				</div>
			</div>
		</div>
		<div class="mui-content-padded" align="center">
			<button type="button" class="mui-btn mui-btn-success" style="width: 100%;" id="submit">确 认</button>
		</div>
		<script type="text/javascript">
			mui.init();
			
			window.addEventListener("changeBar", function(e) {
				var inputId = e.detail.inputId
				document.getElementById(inputId).value = e.detail.barcode
			});
			mui.plusReady(function() {
				getUerPower();//判断盘点权限
			})
			function getUerPower(){
				aj.post('/device_inventory/judgeUserPower', {
					usercode: api_localStorageGet("code")
				}, function(data) {
					if (data.result) {
					console.log(JSON.stringify(data.data))
					} else {
						mui.alert(data.msg);
					}
				});
			}
			function clicked(url, f1, urlId) {
				OpenWindow(f1, url, {
					urlId: urlId,
					inputId: f1
				});
			};
		</script>
	</body>

</html>
