<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../js/jquery-1.11.1.js"></script>
		<script src="../js/api.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/template-web.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />

		<style type="text/css">
			.productConten .mui-input-group {
				padding: 0.125rem;
			}
			.colorBg {
				background: -moz-linear-gradient(top, #34dbfc 0%, #61a7fd 100%);
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #1fd5e6), color-stop(100%, #21b6f8));
				background: -webkit-linear-gradient(top, #34dbfc 0%, #61a7fd 100%);
				background: -o-linear-gradient(top, #34dbfc 0%, #61a7fd 100%);
				background: -ms-linear-gradient(top, #34dbfc 0%, #61a7fd 100%);
				background: linear-gradient(to bottom, #34dbfc 0%, #61a7fd 100%);
			}

			.product-footer a {
				border-radius: 5px;
				-webkit-flex: 1;
				-webkit-box-flex: 1;
				flex: 1;
				color: #fff;
				text-decoration: none;
				background-color: rgb(255, 145, 0);
				padding: 10px;
				margin: 10px 20px;
			}

			.detailData {
				background-color: #F5F5F5;
			}
		</style>
	</head>
	<body class="mui-fullscreen">
		<header class="mui-bar mui-bar-nav colorBg">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
			</button>
			<h1 class="mui-title">开工授权</h1>
		</header>
		<div class="mui-content" id="contentId">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>工单号</label>
					<input id="worl_singnum" type="text" class="mui-input-clear"  disabled="true">
				</div>
				<div class="mui-input-row">
					<label>品号</label>
					<input id="pro_code" type="text" class="mui-input-clear"  disabled="true">
				</div>
				<div class="mui-input-row">
					<label>产品名称</label>
					<input id="pro_name" type="text" class="mui-input-clear"  disabled="true">
				</div>
				<div class="mui-input-row">
					<label>工序名称</label>
					<input id="worproc_name" type="text" class="mui-input-clear" " disabled="true">
				</div>
				<div class="mui-input-row">
					<label>设备名称</label>
					<input id="equ_name" type="text" class="mui-input-clear"  disabled="true">
				</div>
				<div class="mui-input-row">
					<label onclick="clicked('commom/saomiao.html','barcode','web/start_check_add.html');"><span class="mui-icon iconfont icon-saomiao"
						 id="num1"></span>工号</label>
					<input type="text" class="mui-input-clear" placeholder="请输入扫描/输入工号" id='barcode'>
				</div>
				<div class="mui-input-row">
					<label onclick="clicked('commom/saomiao.html','machine','web/start_check_add.html');"><span class="mui-icon iconfont icon-saomiao"
						 id="num1"></span>设备</label>
					<input type="text" class="mui-input-clear" placeholder="请输入扫描/输入设备" id='machine'>
				</div>
			</div>
			<div class="mui-content-padded" align="center">
				<button type="button" class="mui-btn mui-btn-success" style="width: 100%;" id="login">开工授权</button>
			</div>

			<div class="mui-scroll">
				<ul class="mui-table-view" id="ul">
				</ul>
			</div>
		</div>


		<script type="text/javascript" charset="utf-8">
			mui.init({
				beforeback: function() { //页面返回时触发
					var list = plus.webview.currentWebview().opener();
					mui.fire(list, 'refresh'); //refresh是A页面自定义事件
					return true; //返回true,继续页面关闭逻辑
				}
			});
			mui.plusReady(function() {
				var param = plus.webview.currentWebview(); //获取父页面传递过来的参数
				var detail = param.detail;
				//console.log(detail)
				showDetailData(detail);
			})
			window.addEventListener("changeBar", function(e) {
				console.log(e.detail.barcode)
				//console.log(document.getElementById("#barcode").value)
				var inputId = e.detail.inputId
				if (document.getElementById(inputId).value.length == 0) {
					document.getElementById(inputId).value = (e.detail.barcode) + ",";
				} else {
					document.getElementById(inputId).value = (document.getElementById("barcode").value + e.detail.barcode + ",");
				}
			});

			//监听点击事件
			document.getElementById("login").addEventListener("tap", function() {
				var barcode = $("#barcode").val(); //工号
				var machine = $("#machine").val(); //设备编号
				if (barcode == "" || machine == "") {
					mui.alert("请完善数据"); //再加上bgqty要大于良品和不良品
				} else {
					var btnArray = ['取消', '提交'];
					mui.confirm("工号：" + barcode + " 设备编号：" + machine, '请确认开工授权信息', btnArray, function(e) {
						if (e.index == 1) {
							startCheckAdd(machine, barcode);
						}
					});
				}
			});

			function clicked(url, f1, urlId) {
				OpenWindow(f1, url, {
					urlId: urlId,
					inputId: f1
				});
			};
			var workCenter, worproc_code, eq_code;

			function showDetailData(detail) {
				var data = JSON.parse(detail)
				$("#worl_singnum").val(data.WORL_SINGNUM); //工单号
				$("#pro_code").val(data.PRO_CODE); //品名
				$("#pro_name").val(data.PRO_NAME); //产品名称
				$("#worproc_name").val(data.WORPROC_NAME); //工序名称
				$("#equ_name").val(data.EQU_NAME); //设备名
				workCenter = data.WORKSHOP_CENTER_CODE; //工作中心
				worproc_code = data.WORPROC_CODE; //工序编码
				eq_code = data.EQU_CODE; //设备编号
			}

			function startCheckAdd(machine, barcode) {
				aj.post('/start//addStartCheck', {
					usercode: api_localStorageGet("code"),
					proc: worproc_code, //工序
					workCenter: workCenter, // 工作中心
					taskNo: $("#worl_singnum").val(), //工单号
					eq_code: eq_code, //设备编号
					staffNoInfo: barcode, //工号信息 
					eq_id_Info: machine //设备ID
				}, function(data) {
					if (data.result) {
						//console.log(JSON.stringify(data));
						mui.alert(data.msg);
					} else {
						mui.alert(data.msg);
						//console.log(data.msg);
					}
				});
			}
		</script>
	</body>
</html>
